<html>

  <head>
    <title>Survey Project</title>
  </head>
  
  <body>
    <div align = "center" font = "Times New Roman">
      <h1>Employee Interests Survey form</h1>
        <form>
          Enter your name:<input type ="text"><br><br>
          Enter your department:<input type ="text"><br><br>
          Tell us a little about yourself:
          <textarea name = "Introduction" row = "100" cols = "30"></textarea><br><br>
          Do you exercise at home?
          <input type ="radio" name ="Yes">Yes
          <input type ="radio" name ="Yes">No
          <br><br>How do you like to read about your favorite topics?<br><br>
          <input type ="checkbox" name ="Books">Books
          <input type ="checkbox" name ="Online_resources">Online resources
          <input type ="checkbox" name ="Phone_apps">Phone apps
          <input type ="checkbox" name ="Magazines">Magazines
          <br><br><label>What genre of movie do you like ?</label>
          <select name ="movie">
            <option>Comedy</option>
            <option>Sci-Fi</option>
            <option>Rom-Com</option>
            <option>Action</option>
           </select>
           <br><br><input type = "submit" value = "Submit form">
        </form>
    </div>
  </body>
  
</html>
