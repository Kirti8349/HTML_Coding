<html>
<head>
  <title>Merged Cells</title>
  <style>
  table,th,td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 12px;

  }
  </style>
</head>
<body>
<table style= "width:40%">
  <caption><i>A test table with merged cells<i></caption>
  <tr>
    <th rowspan= "2"></th>
    <th colspan= "2">Average</th>
    <th rowspan= "2">Red<br>eyes</th>
  </tr>
  <tr>
    <th>height</th>
    <th>weight</th>
  </tr>
  <tr>
    <th>Males</th>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>
  <tr>
    <th>Females</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>
</body>
</html>
