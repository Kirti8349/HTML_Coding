<html>
<head>
  <title>Multilevel Table</title>
  <style>
  th,td,tr {
    border: 2px solid lightgrey;
    text-align: center;
  }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan= "5" style= "background-color:lightgrey"><center>My Multi Level Table<center></td>
  </tr>
  <tr>
    <th rowspan= "2"colspan= "2">Column 0</td>
    <th rowspan= "2">Column 1</td>
    <th colspan= "2">Column 2</td>
  </tr>
  <tr>
    <th>Column 2a</td>
    <th>Column 2b</td>
  </tr>
  <tr>
    <th rowspan= "2">Row 1</td>
    <th>Row 1a</th>
    <td>123</td>
    <td>456</td>
    <td>789</td>
  </tr>
  <tr>
    <th>Row1b</th>
    <td>123</td>
    <td>456</td>
    <td>789</td>
  </tr>
  <tr>
    <th colspan= "2">Row 2</th>
    <td>123</td>
    <td>456</td>
    <td>789</td>
  </tr>
</table>
</body>
</html>
